<!DOCTYPE html>
<html>
<head>
<style>

.flex-container {
  display: flex;
  font-size: 30px;
  text-align: center;
}

.flex-item-left {
  background-color: #f1f1f1;
  padding: 10px;
  flex: 20%;
}

.flex-item-right {
  background-color: dodgerblue;
  padding: 10px;
  flex: 40%;
}

.flex-item-last {
  background-color: green;
  padding: 10px;
  flex: 40%;
}


</style>
</head>
<body>

<h1>Responsive Flexbox</h1>
<p>In this example, we change the percentage of flex to create different layouts for different screen sizes.</p>
<p><b>Resize the browser window to see that the direction changes when the 
screen size is 800px or smaller.</b></p>

<div class="flex-container">
  <div class="flex-item-left">1</div>
  <div class="flex-item-right">2</div>
  <div class="flex-item-last">3</div>
</div>

</body>
</html>
